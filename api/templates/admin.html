{% extends "master.html" %}
{% block title %}admin{% endblock %}
{%block content%}
<div class="container">
  <div class="row g-5">
    <button type="button" class="btn btn-light" id="switchButton">Switch</button>
    <div class="col-md-7 col-lg-8">
      <form class="form form-horizontal" id="userForm">
        <h3>Create User</h3>
        <br />
        <div class="form-body">
          <div class="row">
            <div class="col-md-4">
              <label for="first-name-horizontal-icon">Sid</label>
            </div>
            <div class="col-md-8">
              <div class="form-group has-icon-left">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Sid" name="sid" id="first-name-horizontal-icon"
                    value="0096c029">
                  <div class="form-control-icon">
                    <i class="bi bi-card-list"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="email-horizontal-icon">Name</label>
            </div>
            <div class="col-md-8">
              <div class="form-group has-icon-left">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Name" name="username" value="yc"
                    id="email-horizontal-icon">
                  <div class="form-control-icon">
                    <i class="bi bi-person"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="contact-info-horizontal-icon">Type</label>
            </div>
            <div class="col-md-8">
              <div class="form-group has-icon-left">
                <div class="position-relative">
                  <select class="form-select" id="basicSelect">
                    <option>student</option>
                    <option>guest</option>
                    <option>admin</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <label for="password-horizontal-icon">Password</label>
            </div>
            <div class="col-md-8">
              <div class="form-group has-icon-left">
                <div class="position-relative">
                  <input type="password" class="form-control" placeholder="Password" name="password" value="38587166"
                    id="password-horizontal-icon">
                  <div class="form-control-icon">
                    <i class="bi bi-lock"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary me-1 mb-1">Submit</button>
            </div>
          </div>
        </div>
      </form>


      <form class="form form-horizontal" id="uForm" hidden>
        <h3>Check User</h3>
        <br />
        <div class="form-body">
          <div class="row">
            <div class="col-md-1">
              <label for="first-name-horizontal-icon">Sid</label>
            </div>
            <div class="col-md-8">
              <div class="form-group has-icon-left">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Sid" name="sid" id="checkSid" value="0096c029">
                  <div class="form-control-icon">
                    <i class="bi bi-card-list"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <button type="submit" class="btn btn-primary me-1 mb-1" id="checkSubmit">Submit</button>
            </div>
          </div>
        </div>
      </form>

      <div id="card" hidden>
        <div class="page-content">
          <section class="row">
            <div class="col-12 col-lg-10">
              <div class="row">
                <div class="col-12 col-xl-12">
                  <div class="card">
                    <div class="card-header">
                      <h4>User Data
                      </h4>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive">
                        {% include "userTable.html" %}
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <button type="button" class="btn btn-danger" id="deleteButton">delete</button>
    </div>
  </div>
</div>

{%endblock%}
{%block js%}
<script type="module" src="{{ url_for('static',filename='admin.js') }}"></script>
{%endblock%}
